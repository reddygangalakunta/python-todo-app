<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        form { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <form action="/add" method="post">
            <input type="text" name="todo" placeholder="Add a new to-do" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for todo in todos %}
            <li>
                {{ todo }}
                <a href="/delete/{{ loop.index0 }}" style="color:red;text-decoration:none;">&times;</a>
            </li>
            {% else %}
            <li>No to-dos yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
